<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техасский Холдем</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="dealer-area">
            <div class="dealer-cards">
                <div class="card back"></div>
                <div class="card back"></div>
            </div>
            <div class="dealer-score">Диллер: <span id="dealer-score">0</span></div>
        </div>

        <div class="community-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="player-area">
            <div class="player-cards">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="player-score">Игрок: <span id="player-score">0</span></div>
            <div class="controls">
                <button id="all-in">All In</button>
                <button id="pass">Пас</button>
                <button id="play" class="play-button">Играть</button>
            </div>
            <!-- Счетчик посещений -->
            <div style="text-align: center; margin-top: 10px;">
                <a href="https://info.flagcounter.com/OV7R">
                    <img src="https://s01.flagcounter.com/count/OV7R/bg_FFFFFF/txt_000000/border_CCCCCC/columns_1/maxflags_5/viewers_3/labels_0/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0">
                </a>
            </div>
        </div>

        <div class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
